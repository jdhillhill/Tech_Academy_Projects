<!DOCTYPE html>
        
<html>
        <head>
            <meta name="viewport" content="width=device-width,initial-scale=1"> 
            <script src="JS/Basic_JavaScript_9.js"></script>
            <link rel="stylesheet" type="text/css" href="CSS/CSS_File9.css">
        </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here.</button>
        <p id="timer"></p>

    <!-- Slideshow container  -->
    <div class="slideshow-container"></div>
         <!-- Full-width images with number and caption text --> 
         <div class="mySlides fade">
             <div class="numbertext">1 / 3</div>
             <img src="Images/img1.jpg" style="width:100%">
             <div class="text">I've only git one move, but its a doozie.</div>
         </div>

         <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/img2.jpg" style="width:100%">
            <div class="text">You are feeling veeeeerrry slothy</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/img3.jpg" style="width:100%">
            <div class="text">Moms rock.</div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
<!-- The dots/circles -->
<div style="text-align:center"></div>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span> 
</div>




    </body>
</html>
