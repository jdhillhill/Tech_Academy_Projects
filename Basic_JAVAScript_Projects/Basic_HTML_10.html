<script>
    let car = {
        make: "Volvo ",
        model: "C40 ",
        color: "white ",
        description : function() {
            return "The car is a " + this.color + this.model + this.make;
        }
    };
        document.getElementById("Car_Object").innerHTML = car.description(); 
    
</script>

<p id="breakdemo"></p>

<script>
var cars = ["BMW", "Volvo", "Saab", "Ford"];// I moved this and other blocks of code to script tags within HTML code because that is the only way it would work. Weird but true. 
var text = "";

list: {
    text += cars[0] + "<br>";
    text += cars[1] + "<br>";
    break list;
    text += cars[2] + "<br>";
    text += cars[3] + "<br>";
}

document.getElementById("breakdemo").innerHTML = text;
</script>
