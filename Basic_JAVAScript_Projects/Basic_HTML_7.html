    <body>
        <p>Create a local variable, assign a value to it, and display it:</p>
        <button type="button" onclick="myFunction()">Local Var!</button>
        <p id="local_var"></p>

    <script>
        function myFunction() {
            var a = 5;
            document.getElementById("local_var").innerHTML = a * a;
        }
    </script>
        <p>Create a GLOBAL variable, assign a value to it, and display it:</p>
        <button type="button" onclick="myFunction2()">Global Var!</button>
        <p id="global_var"></p>
        
    <script>
        var b = 5;
        function myFunction2() {
            document.getElementById("global_var").innerHTML = b * b;
        }
    </script>
